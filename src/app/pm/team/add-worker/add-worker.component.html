  <h1 class="text-center">Участники команды</h1>

    <div class="col-sm-4">

  <a routerLink="/pm/pmTeam/pmAddTeam/pmAddWorker/pmChoiceWorker">Добавить участника</a>
  <router-outlet></router-outlet>

  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th>
          ФИО
        </th>

        <th>
          Роль
        </th>

        <th>
          E-mail
        </th>

        <th>
          Номер телефона
        </th>

        <th>
          Должность
        </th>

        <th>Удалить</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let user of users">
        <td>{{ user.full_name }}</td>
        <td>{{ user.role}}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone_number }}</td>
        <td>{{ user.position }}</td>
        <td><a (click)="deleteUser(user.id)" class="btn"><span class="fa fa-trash-o fa-2x"></span></a></td>
      </tr>
    </tbody>
  </table>
  <hr>
