<div class="container">
  <h1>Управление департаментами</h1>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="depForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Название департамента</label>
          <input type="text" class="form-control" formControlName="departements_name" #departements_name />
        </div>
        <div
          *ngIf="depForm.controls['departements_name'].invalid && (depForm.controls['departements_name'].dirty || depForm.controls['departements_name'].touched)"
          class="alert alert-danger">
          <div *ngIf="depForm.controls['person_name'].errors.required">
            Поле "Название департамента" не заполнено!
          </div>
        </div>

        <div class="form-group">
          <button (click)="addDepartement(departements_name.value)"
            [disabled]="depForm.invalid" class="btn btn-primary">Добавить</button>
        </div>
      </form>
    </div>
  </div>
</div>
