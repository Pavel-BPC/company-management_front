<div class="container">
  <h2>Изменение данных о департаменте</h2>
    <div class="card">
      <div class="card-body">
        <form [formGroup]="depForm" novalidate>
          <div class="form-group">
            <label class="col-md-4">Название департамента</label>
            <input type="text" class="form-control" formControlName="departement_name" #departement_name
              [(ngModel)]="res.departement_name" [value]="res.departement_name" />
          </div>
          <div
            *ngIf="depForm.controls['departement_name'].invalid && (depForm.controls['departement_name'].dirty || depForm.controls['departement_name'].touched)"
            class="alert alert-danger">
            <div *ngIf="depForm.controls['departement_name'].errors.required">
              Поле "Название департамента" пусто!
            </div>
          </div>  
          <div class="form-group">
            <button (click)=" updateDepartement(departement_name.value)"
              [disabled]="depForm.invalid" class="btn btn-primary">Изменить департамент</button>
          </div>
        </form>
      </div>
    </div>
  </div>
