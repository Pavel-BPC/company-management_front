<div class="container">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="usForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">ФИО</label>
          <input type="text" class="form-control" formControlName="full_name" #full_name [(ngModel)]="res.full_name"
            [value]="res.full_name" />
        </div>
        <div
          *ngIf="usForm.controls['full_name'].invalid && (usForm.controls['full_name'].dirty || usForm.controls['full_name'].touched)"
          class="alert alert-danger">
          <div *ngIf="usForm.controls['full_name'].errors.required">
            Person Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Роль</label>
          <input type="text" class="form-control" formControlName="role" #role [(ngModel)]="res.role"
            [value]="res.role" />
        </div>
        <div
          *ngIf="usForm.controls['role'].invalid && (usForm.controls['role'].dirty || usForm.controls['role'].touched)"
          class="alert alert-danger">
          <div *ngIf="usForm.controls['role'].errors.required">
            Role is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Email</label>
          <input type="text" class="form-control" formControlName="email" #email [value]="res.email"
            [(ngModel)]="res.email" />
        </div>
        <div
          *ngIf="usForm.controls['email'].invalid && (usForm.controls['email'].dirty || usForm.controls['email'].touched)"
          class="alert alert-danger">
          <div *ngIf="usForm.controls['email'].errors.required">
            Email is required.
          </div>
        </div>



        <div class="form-group">
          <label class="col-md-4">phone_number</label>
          <input type="text" class="form-control" formControlName="phone_number" #email [value]="res.phone_number"
                 [(ngModel)]="res.phone_number" />
        </div>
        <div
            *ngIf="usForm.controls['phone_number'].invalid && (usForm.controls['phone_number'].dirty || usForm.controls['phone_number'].touched)"
            class="alert alert-danger">
          <div *ngIf="usForm.controls['phone_number'].errors.required">
            Email is required.
          </div>
        </div>



        <div class="form-group">
          <label class="col-md-4">Должность</label>
          <input type="text" class="form-control" formControlName="position" #position [(ngModel)]="res.position"
            [value]="res.position" />
        </div>
        <div
          *ngIf="usForm.controls['position'].invalid && (usForm.controls['position'].dirty || usForm.controls['position'].touched)"
          class="alert alert-danger">
          <div *ngIf="usForm.controls['position'].errors.required">
            Position is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Дата рождения</label>
          <input type="text" class="form-control" formControlName="dob" #dob [(ngModel)]="res.dob" [value]="res.dob" />
        </div>
        <div *ngIf="usForm.controls['dob'].invalid && (usForm.controls['dob'].dirty || usForm.controls['dob'].touched)"
          class="alert alert-danger">
          <div *ngIf="usForm.controls['dob'].errors.required">
            Dob is required.
          </div>
        </div>

      </form>
    </div>
    <div class="form-group justify-content-center align-items-center text-center">
    <button
        (click)="updateOrder(res.full_name, res.role, res.email, res.phone_number,res.position, res.dob)"
        class="btn btn-primary">
      Обновить
    </button> </div>
  </div>

</div>
