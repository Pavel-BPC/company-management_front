<div class="container">
  <h1 class="text-center">Мои сообщения</h1>

  <!-- <div class="row ">
      <div class="col-sm-4">
        <input class="form-control" type="text" placeholder="Поиск" [(ngModel)]="name">
      </div>
    </div> -->

  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th>Время отправки</th>
        <th>Отправитель</th>
        <th>Текст сообщения</th>
        <th>Удалить</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let message of messages">
        <td>{{ message.time_of_receipt }}</td>
        <td>{{ message.sender_of_message }}</td>
        <td>{{ message.message_text }}</td>
        <td><a (click)="deleteMessage(message.id)"><span class="fa fa-trash-o fa-2x"></span></a></td>
      </tr>
    </tbody>
  </table>
</div>
