<div class="container">
  <h1 class="text-center">Управление заказами</h1>

  <div class="row ">
    <div class="col-sm-4">
      <input class="form-control" type="text" placeholder="Поиск" [(ngModel)]="name">
    </div>
  </div>

  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th>Название организации-заказчика</th>
        <th>Email</th>
        <th>Моб. телефон</th>
        <th>Описание заказа</th>
        <th>Принять</th>
        <th>Отклонить</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let order of orders|filter:name|paginate: {itemsPerPage: 10, currentPage: p}; let i=index">
        <td>{{ order.company_name}}</td>
        <td>{{ order.email }}</td>
        <td>{{ order.phone_number }}</td>
        <td>{{ order.order_description }}</td>
        <td><a (click)="acceptOrder(order.id)">+</a></td>
        <td><a (click)="rejectOrder(order.id)">-</a></td>
      </tr>
    </tbody>
  </table>
</div>
